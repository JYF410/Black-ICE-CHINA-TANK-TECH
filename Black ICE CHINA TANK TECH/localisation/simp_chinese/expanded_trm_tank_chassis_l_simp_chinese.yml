#卡登·洛伊德Mk.VI
trm_tankette_tank_chassis_chi_cardenloyd_mkVI: "卡登·洛伊德Mk.VI"
trm_tankette_tank_chassis_chi_cardenloyd_mkVI_desc: "卡登·洛伊德公司的名称事实上是由两个坦克设计师的名字共同组成的。1925年这两名设计师制造出了等一辆他们自己的坦克，并引起军方的关注，在按照军方的要求改进后，这款坦克被命名为MkI型超轻型坦克。随着德国与苏联的军事合作，德国PanzerI轻型坦克的设计也受到了卡登·洛伊德超轻型坦克的影响。\n1928年国民政府财政部长宋子文从英国订购了18(一说24)辆该型坦克，配备财政部直属缉私大队(即后来的税警总团)，后转隶陆军教导一师骑兵团，是以中央名义组建的中国第一支装甲部队。国民政府对这些铁宝贝爱护有加不轻易使用，甚至在淞沪抗战爆发后也禁止坦克部队参战，但坦克大队求战心切，只得拆掉机枪组成一支战车队机枪连参战。1937年12月，在南京保卫战中战车大队进行了最后的抵抗并全军覆没，坦克大部分被毁，少量则被日军俘获。\n此底盘可通过研发浮渡设备改装为维克斯卡登·洛伊德(VCL)M1931水陆两栖坦克。"
trm_tankette_tank_equipment_chi_cardenloyd_mkVI: "卡登·洛伊德Mk.VI(税警总团)"
#维克斯Mk.E型
trm_light_tank_chassis_chi_vickers_mke: "维克斯Mk.E型"
trm_light_tank_chassis_chi_vickers_mke_desc: "1936年，南京国民政府军队战车营第1连共装备了16辆英制“维克斯”MkE坦克，它们被命名为“虎”连。这些坦克每辆重达6.5吨，配备3名乘员，并搭载了1门47毫米口径的坦克炮和1挺7.9毫米机枪。\n在涂装方面，MkE坦克保留了原厂的独特四色实边迷彩，该迷彩由黄色、灰色、深棕色和绿色四种不规则色块组成，并用黑边相连，形成了精巧的伪装效果。此外，每辆坦克的炮塔右侧都以白色阿拉伯数字标注了序号，序号范围在50至69之间(其中包含4辆MkF型坦克)。而炮塔左侧则醒目地标有连队代号的白色“虎”字，但并未涂装青天白日徽。"
trm_light_tank_equipment_chi_vickers_mke: "维克斯Mk.E(战车营第1连“虎”)"
#维克斯-卡登·洛伊德(VCL)型
trm_tankette_tank_amphibious_chassis_chi_cardenloyd_mkVI: "维克斯-卡登·洛伊德水陆两栖坦克"
trm_tankette_tank_amphibious_chassis_chi_cardenloyd_mkVI_desc: "中国在1935年购买了29辆“维克斯·卡登·洛伊德”M1931水陆两栖坦克，其中16辆组建了战车第一营第2连，代号“龙”连。“维克斯·卡登·洛伊德”(VCL)M1931水陆两栖坦克也和MkE坦克一样保持了原厂的四色实边迷彩，其炮塔左侧标有其白色颜楷繁体“龙”字的连标记，并套有盾形、内凹四边形和圆形的红色排标记，分别表示1、2、3排。炮塔右后侧则是在各排标记内标有各车序号。据台湾有关资料记载其序号应在70-89之间为主。此种坦克也没有涂装青天白日徽。"
trm_tankette_tank_amphibious_equipment_chi_cardenloyd_mkVI: "VCL两栖坦克(战车营第2连“龙”)"

#T-26B(1933型)
trm_light_tank_chassis_chi_t26b_1: "T-26(1933型)"
trm_light_tank_chassis_chi_t26b_1_desc: "1937年8月，蒋介石任命杨杰为赴苏考察团团长，以实业考察的名义前往苏联，谈判军事援助问题。会谈中，中方代表请求苏联向国民政府提供最新型军事装备，特别是坦克、飞机、防空炮和反坦克炮，苏方当即同意该请求。9月11日，苏联决定向国民政府提供82辆T-26(1933型)轻型坦克、20门防空炮、50门反坦克炮和弹药。除此之外，苏联还预备向中国派遣教官，训练国民政府军队的官兵如何使用苏制武器装备。\n1937年10月1日，两艘运送特殊货物的英国轮船装载首批援华军事武器缓缓驶出敖德萨和塞瓦斯托波尔港，首批T-26坦克及苏联教官于1938年3月抵达中国湖南省湘潭市。82辆T-26轻型坦克中，有70辆被编入了由杜聿明担任师长的国民革命军第200师，而这支部队不仅是抗日战争早期国民革命军苏械化尝试的精锐装甲机械化部队，更是中国第一支机械化师。"
trm_light_tank_equipment_chi_t26b_1: "T-26B(第二〇〇师战车团)"
#T-26B(1937型)
trm_light_tank_chassis_chi_t26b_2: "T-26(1937型)"
trm_light_tank_chassis_chi_t26b_2_desc: "南京国民政府从苏联军事援助中获得一批1937型T-26B，与1933型一同装备200师战车团(后改为第五军装甲兵团)。\n该车是1937年定型生产的T-26B衍生型，与中国军队装备的1933型之最大区别是，其炮塔上增加了独立可旋转指挥塔，另安装了1挺7.62毫米DT高射机枪，用以增强对空防御能力。"
trm_light_tank_equipment_chi_t26b_2: "T-26B(第五军装甲兵团)"

#I号坦克A型
trm_light_tank_chassis_chi_panzer1a: "克虏伯PzKpfw.I A型"
trm_light_tank_chassis_chi_panzer1a_desc: "南京国民政府在1936年下半年以103万帝国马克(Reichmark)向德国购置一批I号A型坦克，数量有10辆(部份文献)、13辆(部队官兵回忆)、15辆(德国出口纪录及杜聿明回忆)、17辆(编制数)等说法，莫衷一是。此款项约合今日3400万美元。\n这批I号坦克(根据克虏伯公司记录为Panzer I.La.S型)因国民政府采购流程迟缓而在1937年6月才经海运抵达南京，当时称“克虏伯式战车”，而第二次中日战争在一个月后就已爆发，剩下的订单也随之取消。I号坦克编为1937年5月16日于南京方山营房成军的国军第一支装甲部队：陆军装甲兵团(团长杜聿明少将)战车营第三连，连长为赵鹄振少校。编制为连部两辆指挥坦克，下辖3个排，每排5辆坦克，总计17辆。\n装备I号坦克的第3连并未参与1937年8月13日爆发的上海淞沪会战，而是在11月8日国军淞沪总撤退后，紧接着于11月底展开的南京保卫战中，受蒋介石严令死守南京，与战防炮教导队第二营一部编组为战炮分队，为南京城防司令部总预备队之一，12月11日忽闻南京撤守导致的大混乱下因无法渡河而遭到日军俘虏，全军覆没。"
trm_light_tank_equipment_chi_panzer1a: "I号坦克A型(战车营第3连)"
#II号坦克A型
trm_light_tank_chassis_chi_panzer2a: "克虏伯PzKpfw.II A型"
trm_light_tank_chassis_chi_panzer2a_desc: "二号坦克是在1934年开发的，1935年开始生产有限的野战测试型(IIa，IIb和IIc型), 1937年7月第一种确定型IIa坦克开始生产。它们参加过西班牙内战、波兰战役、法国战役，并且在入侵法国的时候，它们是德国装甲师的标准主战坦克。\n1941年，当III型和IV型坦克开始服役时，较轻的II型坦克很快被调离战斗岗位，因为它们的20毫米炮火力不足，无法对抗北非盟军的坦克。最终被分派去执行侦察任务，到1942年，它们大部分都退役了。\n1935年至1943年间，制造了1856辆II型轻型坦克。相当多的德国公司参与了生产，包括阿尔凯特、FAMO、戴姆勒-奔驰、亨舍尔、曼、MIAG和威格曼。\n二号轻型坦克被淘汰后，许多坦克被改装成自行火炮车或多用途运载车。也有几个有限数量的生产变体设计，如装甲IIL侦察坦克(唯一的重叠车轮的变体)和装甲II弗拉姆火焰喷射器。"
trm_light_tank_equipment_chi_panzer2a: "II号坦克A型"
#II号坦克C型
trm_light_tank_chassis_chi_panzer2c: "MAN PzKpfw.II C型"
trm_light_tank_chassis_chi_panzer2c_desc: "C型作为量产型的范本在1937年3月开始生产，最后制造的C型坦克改用独立式板弹簧悬挂装置，每侧5个中直径负重轮和4个托带轮，这成为它的重要特征，而C型最后生产型将车体前部又改回和a1型一样的圆弧形，最大装甲厚度15毫米，C型（1938年6月投产）为了提升防护性能而在驾驶室前部和炮塔前部加装了20毫米的附加装甲（用螺栓固定）。"
trm_light_tank_equipment_chi_panzer2c: "II号坦克C型"
trm_light_tank_aa_equipment_chi_panzer2c: "MAN PzKpfw.II C型"
#III号坦克A型
trm_medium_tank_chassis_chi_panzer3a: "戴姆勒-奔驰PzKpfw.III A型"
trm_medium_tank_chassis_chi_panzer3a_desc: "三号坦克是由德国陆军武器部，按照海因茨·古德里安在1934年初要求的规格设计的。戴姆勒-奔驰、克虏伯、曼和莱茵金属都生产了原型车，并在1936年和1937年进行了测试，最终戴姆勒-奔驰的设计被选定于1937年初投入生产。第一辆三号中型坦克于1937年5月走下生产线，但是真正的大规模生产直到1939年才开始，并成为德国陆军的标准坦克。\n三号中型坦克有着垂直倾斜的装甲，司机坐在左边，无线电报务员坐在右边。坦克顶部的炮塔坐了三个人，这比他们同时代的一些人多，使他们在战斗中更有效地连续射击。指挥官的指挥室在炮塔的顶部。引擎在后面，加上风冷散热器。\n起初三号的装甲还没那么厚，四周只携带15毫米的均质钢装甲，坦克顶部10毫米，底部5毫米，主炮也只是37毫米炮。在D型和之后的型号中，侧面装甲厚度增加到30毫米，火炮也升级成50毫米炮。\n三号坦克的生产一直持续到1943年才停止，后期只要以换装大口径炮用来支援步兵，期间共制造了5774辆三号中型坦克。"
trm_medium_tank_equipment_chi_panzer3a: "III号坦克A型"

#美国M3A3型
trm_light_tank_chassis_chi_m3a3: "斯图亚特M3A3"
trm_light_tank_chassis_chi_m3a3_desc: "M3系列坦克产量虽十分可观，但到二战中后期，无论是火力、机动性，还是防护性能均已落伍。因此它在美军中多用于训练和战场侦察。美国根据“租借法案”将其大量提供给英国、苏联等战时盟国，而中国也位列其中。\n从1943年起，中国驻印军开始在印度兰姆迦接受美式训练。当年10月，驻印军战车训练班正式开班，由前交辎学校辎重兵科教育处长蔡宗濂担任训练班主任。依靠从加尔各答港接收的145辆M3A3“斯图亚特”轻型坦克，200辆6轮大卡车和50辆吉普车，以及刚从战车训练班毕业的学员，中国驻印军成立了“中美第一暂编战车群”，下辖7个战车营。战车第1营于1944年3月投入胡康河谷作战，不仅多有斩获，而且曾打下日军第18师团团部驻地瓦鲁班，击毙日军大佐2名、中佐1名、大尉1名以下500余人，缴获该师团司令部关防。战车第2营虽也奔赴前线，但多数时候是作为战役预备队使用，参战次数、规模和战果均不及战车第1营。\n抗战胜利后，战车第1营、第2营获准携所装备的M3A3“斯图亚特”轻型坦克，乘船返回上海。1945年冬，这2个战车营在徐州地区与原48师142团大部人员合编为战车第1团，下辖3个战车营。1946年年中，国民党军统帅部将2团制的整编第80旅从整编第26师战斗序列中调出，加强战车第1团第1营，炮5团及炮4团1个营、搜索营、工兵营和汽车团，编成第1快速纵队。这支摩托化部队共计拥有美制M3A3“斯图亚特”轻型坦克24辆、美制M1型105毫米榴弹炮24门、美制“道奇”10轮大卡车上百辆，以及部分M3装甲侦察车和M3装甲输送车、美制“威利斯”吉普车和美制中吉普，其火力和机动性在国民党军中首屈一指。"
trm_light_tank_equipment_chi_m3a3: "斯图亚特M3A3(驻印战车第1营)"
#美国M4A4型
trm_medium_tank_chassis_chi_m4a4: "谢尔曼M4A4"
trm_medium_tank_chassis_chi_m4a4_desc: "1941年12月23日，中英双方签订《共同防御滇缅路协定》。26日，中英订立军事同盟，决定中国编组远征军赴缅甸支援英军对日作战。这次远征作战，也是中国自甲午战争以来首次出国作战，他们弘扬了中国人民的国际主义和民族牺牲精神，提高了中国的国际地位。\n在中国远征军第一次入缅作战过程中，第66军之新编第38师4000余人由于援救被日军围困的英印军队，与远征军长官部600余人被隔绝在仰光至曼德勒铁路以西地区，不能与远征军主力会合。该师和远征军长官部在史迪威和罗卓英的指挥下于1942年5月24日抵达印度英帕尔地区。第5军之新编第22师和军部约4500余人在军长杜聿明的指挥下，经缅甸打洛、新平洋，翻越野人山地区，辗转两个月达到印度的雷多地区。史迪威在中国战区参谋长史迪威通过此前的战斗了解并十分欣赏中国军人的吃苦耐劳和勇猛顽强精神。在此前入缅战斗中，中国军队受到严重损失，提议尽快恢复中国军队的作战能力。在他的建议下，中国政府同意将这部分军队留在英属印度，改编为中国驻印军。\n在印度整训的中国驻印军在1944年也接收了少量的M4A4，M4A4原先不在租借法案的清单内，但是1943年底驻印军坦克团使用M3A3坦克与日军交战的经验发现M3系列的防护力不足，因此美军提供了援助英军的一部分M4A4供坦克团使用。驻印军战士给坦克设计了十分有辨识度的涂装，在车身和炮根处画上了小老虎，并在车身侧面绘有”突击“等标语。"
trm_medium_tank_equipment_chi_m4a4: "谢尔曼M4A4(暂编第1坦克大队)"