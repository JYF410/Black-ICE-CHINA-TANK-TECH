#雷诺FT-17
trm_light_tank_chassis_chi_ft17: "雷诺FT-17"
trm_light_tank_chassis_chi_ft17_desc: "雷诺FT-17轻型坦克，这款由法国在第一次世界大战期间生产的坦克，堪称世界坦克史上的先驱。它装备8mm口径Model1914机枪，弹药储备高达4800发，同时其厚达6-22mm的装甲提供了一定的防护能力。\n在奉系军阀张作霖的领导下，东北军曾大量装备这种法国产FT坦克，其中许多坦克配装了由捷克斯洛伐克布尔诺国营兵工厂制造的7.92mm口径ZB-26式轻机枪。\n东北易帜后，张学良于1933年送给南京国民政府两辆雷诺FT-17机枪坦克，其中一辆交给南京中央军校作为教学训练用车，后在1937年的南京保卫战中被日军虏获，并运回日本展览，以炫耀日军侵华战果。"
