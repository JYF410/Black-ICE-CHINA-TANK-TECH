 tech_trm_ammo_chi_apcr_small_desc: "苏联通过1942年初缴获的德国37mmPzGr40硬芯穿甲弹(APCR)，由NII-24设计局研发出45mm火炮使用的硬芯穿甲弹，有实战记录苏联曾用45mm反坦克炮在500m外向虎式坦克射击穿透了62mm厚的下侧车体。"
