 tech_trm_weapon_aa_ac_chi_20_flak38: "苏罗通ST-5型20mm机关炮"
 tech_trm_weapon_aa_ac_chi_20_flak38_desc: "民国时期，国民政府曾先后购买了200多门“苏罗通”。抗日战争期间，“苏罗通”防空高炮起到主要的防空作用。1937年8月，日军第一次轰炸南京时，苏罗通ST-5型20mm机关炮就在南京大校场机场击落一架日本军机。这也是“苏罗通”首次在抗日战争中取得战果。抗日战争期间，以“苏罗通”为主的防空武器击落日本飞机约有十几架，立下赫赫战功。"
