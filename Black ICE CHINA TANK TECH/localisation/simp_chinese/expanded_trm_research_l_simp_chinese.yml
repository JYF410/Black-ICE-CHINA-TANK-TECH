l_simp_chinese:
 trm_armour_chi_folder: "中国国民革命军坦克部队"
 trm_armour_chi_folder_desc: "中国军队中最早装备坦克的军队是东北军，在北洋军阀混战时期东北军就装备了法国的雷诺FT轻型坦克。\n1935年国民政府从英国购进炮战车及两栖坦克32辆，成立了战车教导营。\n1937年淞沪会战结束后，中国军队再次组建装甲部队，即国民革命军第二〇〇师战车团。\n1941年太平洋战场爆发后，美国援助中国军队再次组建中国远征军装甲部队，在缅甸给予日军沉重打击。\n整个抗日战争期间中国装甲部队从弱小变强大，几经血雨腥风。为了民族独立和自由，中国装甲部队从未向日寇低头和退缩。"

 tech_trm_weapon_mg_chi_02_hotchkiss: "哈奇开斯M1914型8mm重机枪"
 tech_trm_weapon_mg_chi_02_hotchkiss_desc: "霍奇克斯M1914重机枪(霍奇克斯=哈奇开斯)由美国人班杰明·霍奇克斯所开设的霍奇克斯公司研发，1867年霍奇克斯来到法国并在1875年开设霍奇克斯公司，但他在1885年2月14日就病死了，1892年一名瑞典军官发表了一份导气式枪械运作的设计方案，霍奇克斯公司用钱把此设计版权买断了，以此发展出霍奇克斯M1897重机枪，1904年的日俄战争当中日军就把霍奇克斯M1897重机枪用于实战，霍奇克斯M1914重机枪就是其改良型。\n在1930年至1940年十年间，中国曾大量采购该款机枪，其中1930年-1937年间共引进1192挺，1937年后再次引进1300挺，至1940年法国败亡之前又交付了300挺，共计2800挺左右。此外，国内也多有仿制，广东和山西的兵工厂都有仿制记录。"
 tech_trm_weapon_c_chi_37_sa18: "皮托SA-18型37mm坦克炮"
 tech_trm_weapon_c_chi_37_sa18_desc: "皮托SA-18型37mm坦克炮是法国在一战期间由设计的一种战车炮，主要装备于雷诺FT-17坦克上。\n这是一个简易却不失破坏力的火炮。它主要用于对付步兵和机枪阵地，由于它的低初速使它不能当作有效的反装甲武器。虽然其贫弱的贯穿力无法对装甲单位造成威胁，但在1939年前，对付一些轻装甲载具也是绰绰有余。它由一个士兵单独操作，具有易上手性和不易受干扰性。"

