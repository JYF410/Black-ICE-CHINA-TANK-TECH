 tech_trm_armour_construction_cast_chi: "Cast Armor"
 tech_trm_armour_construction_cast_chi_desc: "Utilizing large cast sections for the turret or hull to optimize shape."
 tech_trm_armour_construction_cast_improved_chi: "Improved Casting"
 tech_trm_armour_construction_cast_improved_chi_desc: "Advanced metallurgical techniques for higher quality cast armor."

 tech_trm_engine_gasoline_basic_chi: "Import Foreign Engine Lines"
 tech_trm_engine_gasoline_basic_chi_desc: "Establishing domestic assembly lines based on imported designs."
 tech_trm_engine_gasoline_interwar_chi: "Localized Gasoline Engine"
 tech_trm_engine_gasoline_interwar_chi_desc: "Domestically manufactured gasoline engines for armored vehicles."
 tech_trm_engine_gasoline_improved_chi: "Improved Gasoline Engine"
 tech_trm_engine_gasoline_improved_chi_desc: "Higher horsepower gasoline engines with better reliability."
 tech_trm_engine_radial_interwar_chi: "Import American Radial Engines"
 tech_trm_engine_radial_interwar_chi_desc: "Procuring air-cooled radial engines from the United States."
 tech_trm_engine_radial_improved_chi: "Import Advanced American Engines"
 tech_trm_engine_radial_improved_chi_desc: "Acquiring high-performance American engines via Lend-Lease."

 tech_trm_gearbox_standard_chi: "Standard Gearbox"
 tech_trm_gearbox_standard_chi_desc: "Basic transmission system for tracked vehicles."
 tech_trm_gearbox_advanced_chi: "Advanced Gearbox"
 tech_trm_gearbox_advanced_chi_desc: "More complex transmission for better speed and handling."
 tech_trm_NA_chi_2: "Tank Technology Complete"
