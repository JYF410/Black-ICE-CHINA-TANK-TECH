 tech_trm_ammo_chi_apcr_small:0 "45mm 20-K Tank Shell"
 tech_trm_ammo_chi_apcr_small_desc:0 "In early 1942, the Soviet Union captured the German 37mm PzGr40 hard core armor-piercing round (APCR). The NII-24 design bureau developed a hard core armor-piercing round for 45mm artillery based on this design. There are records of the Soviet Union using 45mm anti-tank guns to penetrate the 62mm thick lower side of a Tiger tank at a range of 500 meters."
