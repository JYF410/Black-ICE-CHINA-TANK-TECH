l_english:
 trm_armour_chi_folder: "NRA Armored Forces"
 trm_armour_chi_folder_desc: "The first Chinese units to be equipped with tanks were those of the Northeast Army, which operated French Renault FT light tanks during the Warlord Era.\nIn 1935, the Nationalist Government purchased 32 armored vehicles and amphibious tanks from Britain, forming the Tank Instruction Battalion.\nFollowing the Battle of Shanghai in 1937, the Chinese military reorganized its armored forces into the Tank Regiment of the 200th Division.\nWith the outbreak of the Pacific War in 1941, American aid facilitated the creation of the Chinese Expeditionary Force's armored units, which dealt heavy blows to the IJA in Burma.\nThroughout the War of Resistance, the Chinese armored forces evolved from a fledgling wing into a battle-hardened corps. For the sake of national independence and freedom, they never bowed nor retreated before the Japanese invaders."

 tech_trm_weapon_mg_chi_02_hotchkiss: "8mm Hotchkiss M1914 Heavy MG"
 tech_trm_weapon_mg_chi_02_hotchkiss_desc: "The Hotchkiss M1914 was developed by the Hotchkiss company, founded by American Benjamin B. Hotchkiss. Based on a gas-operated design purchased from a Swedish officer in 1892, it became a staple of French military hardware. The Imperial Japanese Army notably used the earlier M1897 variant during the Russo-Japanese War.\nBetween 1930 and 1940, China imported approximately 2,800 units from France. Additionally, domestic arsenals in Guangdong and Shanxi produced numerous local copies of this reliable machine gun."
 tech_trm_weapon_c_chi_37_sa18: "37mm Puteaux SA 18 Tank Gun"
 tech_trm_weapon_c_chi_37_sa18_desc: "The Puteaux SA 18 is a French light gun from World War I, primarily famous for arming the Renault FT. It is a simple, robust weapon designed to suppress infantry and machine gun nests. While its low muzzle velocity makes it poor for anti-tank duties, it remained effective against light vehicles and soft targets in the early stages of the war."

 tech_trm_weapon_mg_chi_vickers: "7.7mm Vickers Water-Cooled MG"
 tech_trm_weapon_mg_chi_vickers_desc: "Standard British-pattern Vickers water-cooled heavy machine gun."
 tech_trm_weapon_c_chi_qf3_47: "47mm Vickers QF 3-pounder 32-cal"
 tech_trm_weapon_c_chi_qf3_47_desc: "A British 47mm tank gun used on Vickers-built tanks exported to China."

 tech_trm_weapon_c_chi_45_20k34: "45mm 20-K Tank Gun M1934"
 tech_trm_weapon_c_chi_45_20k34_desc: "A Soviet 45mm tank gun produced by Factory No. 8, provided to China during the period of Soviet aid."
 tech_trm_weapon_c_chi_45_20k38: "45mm 20-K Tank Gun M1938"
 tech_trm_weapon_c_chi_45_20k38_desc: "An improved version of the Soviet 20-K tank gun with better firing mechanisms."
 tech_trm_ammo_chi_apcr_small: "45mm 20-K Ammunition"
 tech_trm_ammo_chi_apcr_small_desc: "Based on captured German 37mm PzGr.40 tungsten shells, the Soviet NII-24 bureau developed APCR rounds for the 45mm gun. These rounds allowed the 45mm anti-tank gun to penetrate the lower hull of a Tiger tank from 500 meters."
 tech_trm_weapon_mg_chi_dt: "7.62mm Degtyaryov DT Tank MG"
 tech_trm_weapon_mg_chi_dt_desc: "Soviet-designed DT machine gun for coaxial or rear-facing tank mounts."

 tech_trm_weapon_mg_chi_mg13_x2: "Twin 7.92mm MG 13"
 tech_trm_weapon_mg_chi_mg13_x2_desc: "Twin-mounted MG 13 machine guns, as seen on the Panzer I Ausf. A provided by Germany."

 tech_trm_weapon_c_chi_KwK20: "2cm Rheinmetall KwK 30 L/55"
 tech_trm_weapon_c_chi_KwK20_desc: "German 20mm autocannon used primarily on the Panzer II."
 tech_trm_weapon_aa_ac_chi_20_flak38: "20mm Solothurn ST-5"
 tech_trm_weapon_aa_ac_chi_20_flak38_desc: "The Nationalist Government purchased over 200 Solothurn autocannons from Switzerland. These guns served as the backbone of Chinese air defense; in August 1937, an ST-5 scored the first aerial kill of the war over Nanjing's Dajiaochang Airport."
 tech_trm_ammo_c_chi_kwk20: "2cm KwK 30 Ammunition"
 tech_trm_ammo_c_chi_kwk20_desc: "Armor-piercing and high-explosive belts for the 20mm KwK 30."

 tech_trm_weapon_art_chi_75_fk18: "7.5cm Krupp FK 18 L/26"
 tech_trm_weapon_art_chi_75_fk18_desc: "A German field gun adapted for use in early support tanks or self-propelled mounts."

 tech_trm_weapon_coax_mg_chi_mg34: "7.92mm Mauser MG 34 Tank MG"
 tech_trm_weapon_coax_mg_chi_mg34_desc: "Standard German coaxial machine gun."
 tech_trm_weapon_c_chi_KwK37: "3.7cm Rheinmetall KwK 36 L/45"
 tech_trm_weapon_c_chi_KwK37_desc: "Standard German 37mm tank gun."
 tech_trm_ammo_c_chi_kwk37: "3.7cm KwK 36 Ammunition"
 tech_trm_ammo_c_chi_kwk37_desc: "Ammunition supplies for the German-pattern 37mm tank gun."

 tech_trm_weapon_c_chi_37_m5: "37mm Gun M5 L/53"
 tech_trm_weapon_c_chi_37_m5_desc: "American 37mm gun used on the M3 Stuart light tanks provided via Lend-Lease."
 tech_trm_weapon_mg_chi_m1919: "7.62mm Browning M1919A4 MG"
 tech_trm_weapon_mg_chi_m1919_desc: "Versatile American machine gun used for coaxial, bow, or anti-aircraft mounts."

 tech_trm_weapon_c_chi_75_m3: "75mm Gun M3 L/40"
 tech_trm_weapon_c_chi_75_m3_desc: "American 75mm tank gun, as found on the M4 Sherman."
 tech_trm_weapon_mg_chi_m2: "12.7mm Browning M2 Heavy MG"
 tech_trm_weapon_mg_chi_m2_desc: "The legendary '.50 cal' heavy machine gun for anti-aircraft and anti-infantry use."
 tech_trm_ammo_c_chi_75_m3: "75mm M3 Ammunition"
 tech_trm_ammo_c_chi_75_m3_desc: "Ammunition for American-supplied 75mm tank guns."

 tech_trm_special_schwimmpanzer_chi: "Amphibious Floatation Equipment"
 tech_trm_special_schwimmpanzer_chi_desc: "Specialized kits to allow tanks to stay afloat during river crossings."
 tech_trm_special_tauchpanzer_chi: "Deep Wading Equipment"
 tech_trm_special_tauchpanzer_chi_desc: "Snorkels and waterproof seals for submerged river crossings."
 tech_trm_special_cupola_chi: "Commander's Cupola"
 tech_trm_special_cupola_chi_desc: "Provides the tank commander with a 360-degree field of vision."

 tech_trm_armour_design_partial_sloped_chi: "Partial Sloped Armor Design"
 tech_trm_armour_design_partial_sloped_chi_desc: "Angling certain plates of the hull to increase effective thickness."
 tech_trm_armour_design_sloped_chi: "Fully Sloped Armor Design"
 tech_trm_armour_design_sloped_chi_desc: "A modern design philosophy where all major surfaces are angled to deflect incoming shells."
 tech_trm_NA_chi: "Tank Technology Complete"
 tech_trm_NA_chi_desc: "All tank-related research has been exhausted. (End-game placeholder)."

 tech_trm_armour_construction_welded_chi: "Welded Construction"
