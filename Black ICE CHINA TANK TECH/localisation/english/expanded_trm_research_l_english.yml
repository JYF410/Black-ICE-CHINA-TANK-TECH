 tech_trm_transmission_twin_transmission_chi: "Twin Transmission"
 tech_trm_transmission_twin_transmission_chi_desc: "Dual-path transmission for improved reliability."
 tech_trm_transmission_differential_chi: "Differential Steering"
 tech_trm_transmission_differential_chi_desc: "A steering system allowing for better turning circles."
 tech_trm_transmission_double_differential_chi: "Double Differential Steering"
 tech_trm_transmission_double_differential_chi_desc: "Advanced steering allowing for neutral turns and precision control."

 tech_trm_ergonomics_standard_chi: "Standard Ergonomics"
 tech_trm_ergonomics_standard_chi_desc: "Standardized crew layouts and controls."
 tech_trm_ergonomics_improved_chi: "Improved Ergonomics"
 tech_trm_ergonomics_improved_chi_desc: "Optimized internal layout to reduce crew fatigue and improve combat efficiency."

 tech_trm_suspension_torsion_chi: "Torsion Bar Suspension"
 tech_trm_suspension_torsion_chi_desc: "Compact and effective suspension using transverse bars."
 tech_trm_suspension_torsion_double_chi: "Double Torsion Bar Suspension"
 tech_trm_suspension_torsion_double_chi_desc: "Heavy-duty suspension for larger, heavier tank designs."

 tech_trm_tank_construction_standard_chi: "Standard Production"
 tech_trm_tank_construction_standard_chi_desc: "Standard manufacturing methods."
 tech_trm_tank_construction_quality_chi: "Quality-Focused Production"
 tech_trm_tank_construction_quality_chi_desc: "Focusing on finish and reliability over sheer quantity."
 tech_trm_tank_construction_streamlined_chi: "Assembly Line Production"
