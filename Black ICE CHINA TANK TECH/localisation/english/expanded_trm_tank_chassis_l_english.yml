 # Carden-Loyd & Vickers
 trm_tankette_tank_chassis_chi_cardenloyd_mkVI: "Carden-Loyd Mk.VI"
 trm_tankette_tank_chassis_chi_cardenloyd_mkVI_desc: "Developed in 1925, the Carden-Loyd tankette became a globally influential design, even impacting the German Panzer I. In 1928, T.V. Soong ordered 18 units for the Salt Administration's anti-smuggling units, forming the core of China's first modern armored force. Though the government was hesitant to deploy these 'precious treasures' early in the conflict, the crews were eager for combat. The unit met its end during the defense of Nanjing in 1937, where most were destroyed or captured.\nThis chassis can be refitted into the VCL M1931 Amphibious Tank by researching Floatation Equipment."
 trm_tankette_tank_equipment_chi_cardenloyd_mkVI: "Carden-Loyd Mk.VI (Salt Gabelle)"
 
 trm_light_tank_chassis_chi_vickers_mke: "Vickers Mk. E"
 trm_light_tank_chassis_chi_vickers_mke_desc: "In 1936, the 1st Company of the NRA Tank Battalion was equipped with 16 British Vickers Mk. E tanks, designated as the 'Tiger' (Hu) Company. These 6.5-ton tanks featured a 47mm gun and a unique four-color factory camouflage consisting of yellow, gray, dark brown, and green. Each tank bore a white 'Tiger' character on the turret, symbolizing its unit's ferocity."
 trm_light_tank_equipment_chi_vickers_mke: "Vickers Mk. E (1st Co. 'Tiger')"

 trm_tankette_tank_amphibious_chassis_chi_cardenloyd_mkVI: "VCL M1931 Amphibious Tank"
 trm_tankette_tank_amphibious_chassis_chi_cardenloyd_mkVI_desc: "Purchased in 1935, 29 of these amphibious tanks formed the 2nd Company of the 1st Tank Battalion, known as the 'Dragon' (Long) Company. Like the Mk. E, they featured the distinctive four-color camouflage and were marked with a white 'Dragon' character. Their tactical markings used shields, concave quadrilaterals, and circles to denote different platoons."
 trm_tankette_tank_amphibious_equipment_chi_cardenloyd_mkVI: "VCL Amphibious (2nd Co. 'Dragon')"

 # Soviet T-26
 trm_light_tank_chassis_chi_t26b_1: "T-26 (Model 1933)"
 trm_light_tank_chassis_chi_t26b_1_desc: "Following diplomatic efforts in 1937, the Soviet Union agreed to provide China with modern military hardware. In early 1938, 82 T-26 light tanks arrived in Hunan. Seventy of these were assigned to the 200th Division under Du Yuming, forming China's first true mechanized division and the backbone of the NRA's armored strength during the early war years."
 trm_light_tank_equipment_chi_t26b_1: "T-26B (200th Division)"
 
 trm_light_tank_chassis_chi_t26b_2: "T-26 (Model 1937)"
 trm_light_tank_chassis_chi_t26b_2_desc: "An updated version of the Soviet-supplied T-26, featuring a rotating commander's cupola and an additional 7.62mm DT anti-aircraft machine gun. These were used by the armored regiment of the 5th Army to improve defensive capabilities against air attacks."
 trm_light_tank_equipment_chi_t26b_2: "T-26B (5th Army Armored Group)"

 # German Panzers
 trm_light_tank_chassis_chi_panzer1a: "Panzer I Ausf. A"
 trm_light_tank_chassis_chi_panzer1a_desc: "Purchased from Germany in 1936, these 'Krupp-style' tanks arrived just as the war began. Assigned to the 3rd Company of the Armored Regiment, they were held in reserve until the defense of Nanjing. Due to the chaotic retreat and the inability to cross the Yangtze River, the entire company was lost or captured by Japanese forces in December 1937."
 trm_light_tank_equipment_chi_panzer1a: "Panzer I Ausf. A (3rd Co.)"
 
 trm_light_tank_chassis_chi_panzer2a: "Panzer II Ausf. A"
 trm_light_tank_chassis_chi_panzer2a_desc: "The standard light tank of German armored divisions during the early blitzkrieg campaigns. While its 20mm gun was eventually outclassed in North Africa, its chassis proved versatile for various specialized roles."
 trm_light_tank_equipment_chi_panzer2a: "Panzer II Ausf. A"
 
 trm_light_tank_chassis_chi_panzer2c: "Panzer II Ausf. C"
 trm_light_tank_chassis_chi_panzer2c_desc: "The definitive production version of the Panzer II, featuring improved independent leaf spring suspension and additional 20mm bolt-on armor to enhance crew protection."
 trm_light_tank_equipment_chi_panzer2c: "Panzer II Ausf. C"

