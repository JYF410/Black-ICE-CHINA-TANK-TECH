 # Renault FT-17
 trm_light_tank_chassis_chi_ft17: "Renault FT"
 trm_light_tank_chassis_chi_ft17_desc: "The Renault FT, a French light tank produced during World War I, is a true pioneer in armored warfare. Originally equipped with an 8mm Model 1914 machine gun, it provided reliable support for infantry with its 6-22mm armor.\nUnder the leadership of Zhang Zuolin, the Northeast Army equipped a significant number of these tanks, many of which were refitted with 7.92mm ZB-26 light machine guns manufactured by the Brno arsenal. Following the Northeast Flag Substitution, Zhang Xueliang gifted two FT tanks to the Nanjing government for training. One was eventually captured by the Japanese during the Battle of Nanjing in 1937 and taken to Japan for exhibition as a trophy of war."
 trm_light_tank_equipment_chi_ft17: "Renault FT (NRA)"

