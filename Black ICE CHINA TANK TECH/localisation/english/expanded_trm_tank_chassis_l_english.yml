 # Renault FT-17  
 trm_light_tank_chassis_chi_ft17:0 "Renault FT-17"  
 trm_light_tank_chassis_chi_ft17_desc:0 "The Renault FT-17 light tank, pioneered by France during World War I, features an 8mm Model 1914 machine gun with 4,800 rounds of ammunition and 6-22mm armor. Under warlord Zhang Zuolin, the Northeastern Army fielded French FT tanks retrofitted with Czechoslovak ZB-26 7.92mm machine guns. After the Northeastern Flag Replacement, Zhang Xueliang gifted two FT-17s to Nanjing in 1933. One served as a training vehicle at Nanjing Central Military Academy until captured by Japanese forces during the 1937 Battle of Nanjing and displayed as war booty in Japan."  
 trm_light_tank_equipment_chi_ft17:0 "Renault FT-17 (Nationalist)"  

