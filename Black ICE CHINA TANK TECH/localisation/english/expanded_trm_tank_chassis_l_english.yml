 # Vickers-Carden-Loyd Mk.VI  
 trm_tankette_tank_chassis_chi_cardenloyd_mkVI:0 "Carden-Loyd Mk.VI"  
  trm_tankette_tank_chassis_chi_cardenloyd_mkVI_desc:0 "Named after designers Carden and Loyd, their 1925 prototype evolved into the MkI tankette, influencing German Panzer I development. In 1928, Finance Minister T.V. Soong purchased 18-24 units for the Tax Police Corps - China's first armored force under the Army Instruction Division. Guarded as elite assets, these saw limited combat until the 1937 Battle of Nanjing, where most were destroyed or captured after chaotic retreats."  
 trm_tankette_tank_equipment_chi_cardenloyd_mkVI:0 "Carden-Loyd Mk.VI (Tax Police General Corps)"  

 # Vickers Mk.E  
 trm_light_tank_chassis_chi_vickers_mke:0 "Vickers Mk.E"  
  trm_light_tank_chassis_chi_vickers_mke_desc:0 "In 1936, Nanjing acquired 29 British Vickers Mk.E tanks (1.75 tons, 3 crew, 40mm gun) for the 2nd Tank Battalion. The 1st Tank Company's 16 MkEs ("Tiger Company") weighed 6.5 tons with 47mm guns and 7.9mm machine guns. They retained factory four-tone camouflage (yellow/grey/brown/green) with black borders, numbered 50-69 on turrets and marked with white '虎' (tiger) characters."  
 trm_light_tank_equipment_chi_vickers_mke:0 "Vickers Mk.E (1st Tank Battalion, 'Tiger' Company)"  

