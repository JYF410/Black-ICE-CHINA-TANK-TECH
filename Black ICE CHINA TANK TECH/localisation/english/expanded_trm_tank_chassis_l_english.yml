 # Medium Tanks
 trm_medium_tank_chassis_chi_panzer3a: "Panzer III Ausf. A"
 trm_medium_tank_chassis_chi_panzer3a_desc: "Designed to Heinz Guderian's specifications, the Panzer III was intended as the primary anti-tank platform of the German army. Its three-man turret layout allowed for superior combat efficiency compared to its contemporaries."
 trm_medium_tank_equipment_chi_panzer3a: "Panzer III Ausf. A"

 # American Lend-Lease
 trm_light_tank_chassis_chi_m3a3: "M3A3 Stuart"
 trm_light_tank_chassis_chi_m3a3_desc: "Supplied via Lend-Lease, the M3A3 served as the backbone of the Chinese Provisional Tank Group in the India-Burma theater. In March 1944, the 1st Tank Battalion spearheaded the assault on Walawbum, overrunning the IJA 18th Division's headquarters. After the war, these veterans returned to China, forming the core of the NRA's 1st Rapid Column."
 trm_light_tank_equipment_chi_m3a3: "M3A3 Stuart (1st Tank Bn.)"

 trm_medium_tank_chassis_chi_m4a4: "Sherman M4A4"
 trm_medium_tank_chassis_chi_m4a4_desc: "Though initially not intended for China, the M4A4 was provided to the Chinese驻印军 (駐印軍 - CAI) in 1944 after the M3 Stuart was found to have insufficient protection. These Shermans are famous for their unique 'Tiger' nose art and slogans like 'Assault' (突击) painted on their hulls, serving as symbols of the final counter-offensive against Japan."
 trm_medium_tank_equipment_chi_m4a4: "Sherman M4A4 (1st Tank Group)"